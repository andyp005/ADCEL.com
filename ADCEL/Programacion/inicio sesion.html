<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Ancho completo de la ventana */
            height: 100vh; /* Alto completo de la ventana */
            background-color: #fff;
            padding: 60px;
            border-radius: 0; /* Sin borde redondeado */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #9B6A9F;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 50%;
            margin: 0 auto;
        }

        button:hover {
            background-color: #724176;
        }

        @media screen and (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 40px;
            }

            .input-group input {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Introduce tu usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">
            </div>
            <div class="button-group">
                <a href="Que quieres hacer.html"><button type="button">Iniciar Sesión</button></a>
                <a href="registro.html"><button type="button">Registrarme</button></a>
            </div>
        </form>
    </div>
</body>
</html>
